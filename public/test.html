<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hii</h1>
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Authorization", "Bearer ");
        var raw = JSON.stringify({
            "messaging_product": "whatsapp",
            "recipient_type": "individual",
            "from": "919766289013",
            "to": "918010669013",
            "type": "template",
            "template": {
                "name": "billing_info",
                "language": {
                    "code": "en"
                },
                "components": [{
                    "type": "header",
                    "parameters": [{
                        "type": "image",
                        "image": {
                            "link": "https://images.unsplash.com/photo-1521747116042-5a810fda9664"
                        }
                    }]
                }, {
                    "type": "body",
                }, {
                    "type": "button",
                    "sub_type": "url",
                    "index": "1"
                }],
            }
        })
        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };
        fetch("https://graph.facebook.com/v16.0/115687568138953/messages", requestOptions).then(response => response
            .text()).then(result => console.log(result + 'ther')).catch(error => console.log('error', error));
    </script>
</body>

</html>
